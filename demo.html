<!DOCTYPE html>
<html>
<head>
   <link href="simpleDatePicker.css" media="screen" rel="stylesheet" type="text/css" />
   <script type="text/javascript" src="jquery.min.js"></script>
   <script type="text/javascript" src="jquery.simpleDatePicker.js"></script>
</head>
<body>

  <input type="text" id="date" />
  <input type="button" id="c" />

<script type="text/javascript">
$(document).ready(function() {
  $('#date').simpleDatePicker();
  $('#c').click(function() {
    $('#date').simpleDatePicker({command: 'toggle'})
    return false;
  })
});
</script>
